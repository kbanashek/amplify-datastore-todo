name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          comment: on-failure
        continue-on-error: true

      - name: Generate Coverage Summary for PR Comment
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            # Extract coverage percentages using jq (available in GitHub Actions)
            LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            
            # Format percentages to 2 decimal places
            LINES_FMT=$(printf "%.2f" $LINES)
            STATEMENTS_FMT=$(printf "%.2f" $STATEMENTS)
            FUNCTIONS_FMT=$(printf "%.2f" $FUNCTIONS)
            BRANCHES_FMT=$(printf "%.2f" $BRANCHES)
            
            echo "lines=$LINES_FMT" >> $GITHUB_OUTPUT
            echo "statements=$STATEMENTS_FMT" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS_FMT" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES_FMT" >> $GITHUB_OUTPUT
            
            # Create markdown summary
            cat > coverage-pr-comment.md << EOF
          ## ðŸ“Š Test Coverage Report
          
          | Metric | Coverage |
          |--------|----------|
          | **Lines** | ${LINES_FMT}% |
          | **Statements** | ${STATEMENTS_FMT}% |
          | **Functions** | ${FUNCTIONS_FMT}% |
          | **Branches** | ${BRANCHES_FMT}% |
          
          ðŸ“¥ **Download full report**: Check the workflow artifacts for detailed HTML coverage report.
          
          > Coverage reports are generated automatically on every push and PR.
          EOF
            echo "âœ… Coverage summary generated"
          else
            echo "âš ï¸ Coverage summary not found - skipping PR comment"
            echo "has_coverage=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request' && steps.coverage.outputs.lines != ''
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '';
            if (fs.existsSync('coverage-pr-comment.md')) {
              comment = fs.readFileSync('coverage-pr-comment.md', 'utf8');
            } else {
              comment = '## ðŸ“Š Test Coverage Report\n\nCoverage report generated. Check workflow artifacts for details.';
            }
            
            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Metrics" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq '.total' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

